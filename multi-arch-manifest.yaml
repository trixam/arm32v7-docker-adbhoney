image: trixam/docker-adbhoney:latest
manifests:
  - image: docker-adbhoney:latest-amd64
    platform:
      architecture: amd64
      os: linux
  - image: docker-adbhoney:latest-arm64v8
    platform:
      architecture: arm64
      os: linux
      variant: v8
  - image: docker-adbhoney:latest-arm32v7
    platform:
      architecture: arm
      os: linux
      variant: v7
      
